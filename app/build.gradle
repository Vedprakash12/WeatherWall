apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "com.client.vpman.weatherwall"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        viewBinding {
            enabled = true
        }

        renderscriptTargetApi 28
        renderscriptSupportModeEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libRSSupport.so'
        pickFirst 'lib/arm64-v8a/libRSSupport.so'
        pickFirst 'lib/x86_64/libRSSupport.so'
        pickFirst 'lib/x86/libRSSupport.so'
        pickFirst 'lib/mips/libRSSupport.so'
        exclude "lib/mips/libRSSupport.so"
        exclude "lib/mips/librsjni.so"

    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.2.0-alpha05'

    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'

    implementation 'com.google.code.gson:gson:2.8.6'

    implementation 'com.github.bumptech.glide:glide:4.9.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    implementation 'com.android.volley:volley:1.1.1'
    //CircularImageView With shadow
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'com.mikhaellopez:circularimageview:4.1.1'


    implementation 'com.squareup.okhttp3:okhttp:4.2.2'

    implementation 'com.github.ybq:Android-SpinKit:1.4.0'
    implementation 'com.makeramen:roundedimageview:2.3.0'
    implementation 'com.kc.androidunsplash:androidunsplash:1.0.5'


    implementation 'com.squareup.okhttp3:logging-interceptor:4.2.2'

    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'androidx.palette:palette:1.0.0'
    implementation 'com.github.florent37:glidepalette:2.1.2'


    //Important library for blurr image
    implementation 'net.robinx:lib.blurview:1.0.2'

    implementation 'com.yinglan.shadowimageview:shadowimageview:1.0.4'
    implementation 'com.tompee:circular-viewpager:1.0.0'

    implementation 'com.qhutch.elevationimageview:elevationimageview:2.4'
    implementation 'com.flaviofaria:kenburnsview:1.0.7'

    //Rotate Layout
    implementation 'rongi.rotate-layout:rotate-layout:3.0.0'
    implementation 'com.github.Chrisvin:LiquidSwipe:1.3'

    implementation 'androidx.viewpager2:viewpager2:1.0.0'
//Lottie Animation
    implementation 'com.airbnb.android:lottie:3.3.1'


}
